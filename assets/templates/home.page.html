<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    <a href="/posts/create"> add Post</a>
    {{range .Posts}}

      <div>{{.Content}}</div>
    </article>
    {{end}}
  </body>
</html>
